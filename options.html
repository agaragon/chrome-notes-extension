<!DOCTYPE html>
<html>
<head>
  <title>Note Taker Options</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Note Taker Options</h1>
  <label for="aws-access-key">AWS Access Key:</label>
  <input type="text" id="aws-access-key">
  <label for="aws-secret-key">AWS Secret Key:</label>
  <input type="text" id="aws-secret-key">
  <label for="aws-region">AWS Region:</label>
  <input type="text" id="aws-region">
  <label for="s3-bucket-name">S3 Bucket Name:</label>
  <input type="text" id="s3-bucket-name">
  <button id="save-options">Save Options</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
